<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JDW Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="template">
      <div class="card">
        <article class="icons">
          <nav><img src="/assets/icons/arrow.svg" alt="Arrow" /></nav>
          <nav><img src="/assets/icons/heart.svg" alt="Arrow" /></nav>
          <nav><img src="/assets/icons/menu.svg" alt="Arrow" /></nav>
        </article>
        <article class="photo">
          <img
            class="me"
            src="/assets/images/mesquare.jpg"
            alt="Jonathons photo"
          />
        </article>
        <article class="copy">
          <h1>Jonathon David Wilks</h1>
          <h2>Software Engineer (in Training)</h2>
          <h3>Build applications that are a joy to use.</h3>
        </article>
        <article class="hire-me">
          <p class="button">Hire Me</p>
        </article>
        <article class="social-logos">
          <nav><img src="/assets/icons/github.svg" alt="Github" /></nav>
          <nav><img src="/assets/icons/twitter.svg" alt="Twitter" /></nav>
          <nav>
            <img
              src="/assets/icons/code-sandbox-circle.svg"
              alt="Code Sandbox"
            />
          </nav>
        </article>
      </div>
    </main>
  </body>
</html>
