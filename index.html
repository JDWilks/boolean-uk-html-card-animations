<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <section class="header">
        <img class="topicons" src="/assets/icons/arrow.svg" alt="arow" />
        <img class="topicons" src="/assets/icons/heart.svg" alt="heart" />
        <img class="topicons" src="/assets/icons/menu.svg" alt="menu" />
      </section>
      <section class="main">
        <img class="me" src="/assets/images/mesquare.jpg" alt="" />
        <h1>Jonathon Wilks</h1>
        <h2>Wanna-Be Software Engineer</h2>
        <h3>Build applications that are a joy to use</h3>
        <nav class="button">Hire Me</nav>
      </section>
      <section class="social-icons">
        <div class="social-icon">
          <div class="frame">
            <img class="icons" src="/assets/icons/twitter.svg" alt="" />
          </div>
          <p>followers</p>
          <p>15000</p>
        </div>

        <div class="social-icon">
          <img class="icons" src="/assets/icons/github.svg" alt="" />
          <p>followers</p>
          <p>1200</p>
        </div>

        <div class="social-icon">
          <img class="icons" src="/assets/icons/codesandbox.svg" alt="" />
          <p>followers</p>
          <p>13000</p>
        </div>
      </section>
    </div>
  </body>
</html>
